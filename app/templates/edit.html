{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action='/user/activityDisplayer/discussion/edit/{{post.id}}' method='POST'>
        Title: <input type="text" name="title" id="title" value="{{post.title}}">
        <br>
        Content: <input type="text" name="content" id="content" value="{{post.content}}">
        <br>
        Author: <input type="text" name="author" id="author" value="{{post.author}}">
        <br>
        Activity_id: <input type="text" name="activity_id" id="activity_id" value="{{post.activity_id}}">
        <br>
        <input type="submit" value="Save">
    </form>
    <hr>

{% endblock %}
