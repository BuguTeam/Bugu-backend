{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Get Activities{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="time">time</label>
    <input name="time" id="time" value="{{ request.form['time'] }}" required>
    <label for="limit">limit</label>
    <input name="limit" id="limit" value="{{ request.form['limit'] }}" required>
    <input type="submit" value="get">
  </form>
{% endblock %}
